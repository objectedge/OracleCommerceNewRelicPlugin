$class=com.objectedge.newrelic.collector.MetricsCollectorTools
$scope=global

metricsCollectorsMap=\
	componentMetricCollector=/oe/newrelic/plugin/collector/ComponentMetricCollector,\
	repositoryMetricsCollector=/oe/newrelic/plugin/collector/RepositoryMetricsCollector
	
configuration=/oe/newrelic/configuration/NewRelicApplicationConfiguration

metricAliases=\
	/atg/commerce/catalog/ProductCatalog[sku]=CacheStatisticKeyMetric/atg/commerce/catalog/ProductCatalog[sku],\
	/atg/commerce/catalog/ProductCatalog[product]=CacheStatisticKeyMetric/atg/commerce/catalog/ProductCatalog[product],\
	/atg/commerce/inventory/InventoryRepository[inventory]=CacheStatisticKeyMetric/atg/commerce/inventory/InventoryRepository[inventory],\
	/atg/commerce/pricing/priceLists/PriceLists[price]=CacheStatisticKeyMetric/atg/commerce/pricing/priceLists/PriceLists[price]
